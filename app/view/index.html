<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>encVox v0.1</title>
  <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div class="wrapper">
    <button id="trigger" class="panel-button focus"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    <button id="settings" class="settings-button settings-main focus"><i class="fa fa-cog" aria-hidden="true"></i></button>
    <button id="connection" class="settings-button settings-connection focus"><i class="fa fa-plug" aria-hidden="true"></i></button>
    <button id="information" class="settings-button settings-information focus"><i class="fa fa-info" aria-hidden="true"></i></button>
    <div id="slider" class="panel">
      <h2 style="text-align:center;">encVox v0.0.1</h2>
    </div>
    <div id="messages" class="messages"></div>
    <div class="form focus">
      <input id="msg" class="focus" type="text" name="msg" />
      <input id="btn" class="focus" type="button" value="Send" />
    </div>
  </div>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/jquery.slidereveal.min.js"></script>
  <script src="js/client.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
